<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
 <h:head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <title>Login</title>
 </h:head>     
<h:body>    
<h:form>
  <!--  <h:form acceptcharset="UTF-8">-->
  <h:panelGrid columns="3" cellpadding="10">
  <h:outputLabel value="Nome:" for="Nome"/>
  <h:inputText id="Nome" required="true" value="#{cadastro.nome}" />  
  <h:outputLabel value="CPF:" for="CPF" />
  <h:inputText id="CPF"  value="#{cadastro.cpf}" required="true"/>  
  <h:outputLabel value="Data Nascimento:" for="Nascimento" />
  <h:inputText id="Nascimento"  value="#{cadastro.dataNasc}" required="true"/>  
   <h:outputLabel value="Senha:" for="Senha" />
  <h:inputSecret id="Senha"  value="#{cadastro.senha}" required="true"/>
   <h:outputLabel value="Confirma Senha:" for="confirmaSenha" />
  <h:inputSecret id="confirmaSenha"  value="#{cadastro.confirmSenha}" required="true"/>
    
   <h:outputLabel value="Total:" for="Total"/>
  <h:commandButton value="salvar" action="#{cadastro.salvar}"  margin-left = "20"/>
    </h:panelGrid>
  <!--  </h:form>-->
        
</h:form>
</h:body>
</html>
